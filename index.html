<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <div class="card">
            <div class="search">
                <input type="text" id="city-input-field" placeholder="Enter city name" spellcheck="false">
                <button id="search-btn">
                    <img src="images/search.jpg" alt="Search">
                </button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="images/clouds.png" alt="Weather icon" class="weather-icon">
                <h2 class="temp">22°C</h2>
                <h3 class="city">New York</h3>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="Wind speed">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
